<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
    <!-- Merkle Root -->
    <rect x="250" y="20" width="100" height="40" fill="none" stroke="black"/>
    <text x="300" y="45" text-anchor="middle">Root Hash</text>
    
    <!-- Level 1 -->
    <rect x="125" y="120" width="200" height="40" fill="none" stroke="black"/>
    <text x="225" y="145" text-anchor="middle">Hash(Hash(A)+Hash(B))</text>
    
    <rect x="375" y="120" width="200" height="40" fill="none" stroke="black"/>
    <text x="475" y="145" text-anchor="middle">Hash(Hash(C)+Hash(C))</text>
    
    <!-- Level 2 (Leaf Nodes) -->
    <rect x="50" y="220" width="100" height="40" fill="none" stroke="black"/>
    <text x="100" y="245" text-anchor="middle">Hash(A)</text>
    
    <rect x="200" y="220" width="100" height="40" fill="none" stroke="black"/>
    <text x="250" y="245" text-anchor="middle">Hash(B)</text>
    
    <rect x="350" y="220" width="100" height="40" fill="none" stroke="black"/>
    <text x="400" y="245" text-anchor="middle">Hash(C)</text>
    
    <rect x="500" y="220" width="100" height="40" fill="none" stroke="black"/>
    <text x="550" y="245" text-anchor="middle">Hash(C)</text>
    
    <!-- Level 3 (Data Nodes) -->
    <rect x="50" y="320" width="100" height="40" fill="none" stroke="black"/>
    <text x="100" y="345" text-anchor="middle">A</text>
    
    <rect x="200" y="320" width="100" height="40" fill="none" stroke="black"/>
    <text x="250" y="345" text-anchor="middle">B</text>
    
    <rect x="350" y="320" width="100" height="40" fill="none" stroke="black"/>
    <text x="400" y="345" text-anchor="middle">C</text>
    
    <rect x="500" y="320" width="100" height="40" fill="none" stroke="black"/>
    <text x="550" y="345" text-anchor="middle">C</text>
    
    <!-- Connecting Lines -->
    <line x1="300" y1="60" x2="175" y2="120" stroke="black"/>
    <line x1="300" y1="60" x2="425" y2="120" stroke="black"/>
    
    <line x1="175" y1="160" x2="100" y2="220" stroke="black"/>
    <line x1="175" y1="160" x2="250" y2="220" stroke="black"/>
    
    <line x1="425" y1="160" x2="400" y2="220" stroke="black"/>
    <line x1="425" y1="160" x2="550" y2="220" stroke="black"/>
    
    <!-- New Connecting Lines to Data -->
    <line x1="100" y1="260" x2="100" y2="320" stroke="black"/>
    <line x1="250" y1="260" x2="250" y2="320" stroke="black"/>
    <line x1="400" y1="260" x2="400" y2="320" stroke="black"/>
    <line x1="550" y1="260" x2="550" y2="320" stroke="black"/>
</svg>
