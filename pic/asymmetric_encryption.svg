<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    
    <!-- 第1步：获取公钥 -->
    <g transform="translate(0,0)">
        <rect x="50" y="20" width="700" height="120" fill="white" stroke="#e9ecef" rx="10"/>
        <text x="60" y="40" fill="#495057" font-weight="bold" font-family="Arial">步骤1：获取公钥</text>
        
        <!-- 人物 -->
        <circle cx="100" cy="80" r="20" fill="#74c0fc"/>
        <text x="100" y="120" text-anchor="middle" fill="#495057" font-family="Arial">你</text>
        
        <circle cx="600" cy="80" r="20" fill="#faa2c1"/>
        <text x="600" y="120" text-anchor="middle" fill="#495057" font-family="Arial">女神</text>
        
        <!-- 公钥传递 -->
        <circle cx="400" cy="80" r="10" fill="#ffd43b" stroke="#f08c00"/>
        <text x="400" y="60" text-anchor="middle" fill="#495057" font-family="Arial">公钥（锁）</text>
        
        <!-- 箭头 -->
        <line x1="580" y1="80" x2="420" y2="80" stroke="#adb5bd" 
              stroke-width="2" marker-end="url(#arrowhead)"/>
        <line x1="380" y1="80" x2="130" y2="80" stroke="#adb5bd" 
              stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>

    <!-- 第2步：加密传递 -->
    <g transform="translate(0,140)">
        <rect x="50" y="20" width="700" height="120" fill="white" stroke="#e9ecef" rx="10"/>
        <text x="60" y="40" fill="#495057" font-weight="bold" font-family="Arial">步骤2：加密传递</text>
        
        <!-- 人物 -->
        <circle cx="100" cy="80" r="20" fill="#74c0fc"/>
        <text x="100" y="120" text-anchor="middle" fill="#495057" font-family="Arial">你</text>
        
        <circle cx="600" cy="80" r="20" fill="#faa2c1"/>
        <text x="600" y="120" text-anchor="middle" fill="#495057" font-family="Arial">女神</text>
        
        <!-- 礼物流程 -->
        <rect x="180" y="60" width="40" height="40" fill="#ff8787" stroke="#e03131" rx="5"/>
        <text x="200" y="50" text-anchor="middle" fill="#495057" font-family="Arial">礼物</text>
        
        <rect x="380" y="60" width="40" height="40" fill="#ff8787" stroke="#e03131" rx="5"/>
        <circle cx="410" cy="60" r="10" fill="#ffd43b" stroke="#f08c00"/>
        <text x="400" y="50" text-anchor="middle" fill="#495057" font-family="Arial">加密礼物</text>
        
        <!-- 箭头 -->
        <line x1="140" y1="80" x2="170" y2="80" stroke="#adb5bd" 
              stroke-width="2" marker-end="url(#arrowhead)"/>
        <line x1="230" y1="80" x2="370" y2="80" stroke="#adb5bd" 
              stroke-width="2" marker-end="url(#arrowhead)"/>
        <line x1="430" y1="80" x2="570" y2="80" stroke="#adb5bd" 
              stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>

    <!-- 第3步：解密获取 -->
    <g transform="translate(0,280)">
        <rect x="50" y="20" width="700" height="120" fill="white" stroke="#e9ecef" rx="10"/>
        <text x="60" y="40" fill="#495057" font-weight="bold" font-family="Arial">步骤3：解密获取</text>
        
        <!-- 女神 -->
        <circle cx="350" cy="80" r="20" fill="#faa2c1"/>
        <text x="350" y="120" text-anchor="middle" fill="#495057" font-family="Arial">女神</text>
        
        <!-- 解密过程 -->
        <rect x="200" y="60" width="40" height="40" fill="#ff8787" stroke="#e03131" rx="5"/>
        <circle cx="230" cy="60" r="10" fill="#ffd43b" stroke="#f08c00"/>
        <text x="220" y="50" text-anchor="middle" fill="#495057" font-family="Arial">加密礼物</text>
        
        <rect x="500" y="60" width="40" height="40" fill="#ff8787" stroke="#e03131" rx="5"/>
        <text x="520" y="50" text-anchor="middle" fill="#495057" font-family="Arial">礼物</text>
        
        <!-- 私钥 -->
        <rect x="350" y="40" width="20" height="20" fill="#ffd43b" stroke="#f08c00" rx="3"/>
        <text x="380" y="55" fill="#495057" font-family="Arial">私钥</text>
        
        <!-- 箭头 -->
        <line x1="250" y1="80" x2="480" y2="80" stroke="#adb5bd" 
              stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>

    <!-- 第4步：闺蜜失败 -->
    <g transform="translate(0,420)">
        <rect x="50" y="20" width="700" height="120" fill="white" stroke="#e9ecef" rx="10"/>
        <text x="60" y="40" fill="#495057" font-weight="bold" font-family="Arial">闺蜜没有私钥无法解密</text>
        
        <!-- 闺蜜 -->
        <circle cx="350" cy="80" r="20" fill="#ff6b6b"/>
        <text x="350" y="120" text-anchor="middle" fill="#495057" font-family="Arial">闺蜜</text>
        
        <!-- 加密礼物 -->
        <rect x="200" y="60" width="40" height="40" fill="#ff8787" stroke="#e03131" rx="5"/>
        <circle cx="230" cy="60" r="10" fill="#ffd43b" stroke="#f08c00"/>
        
        <!-- 问号和禁止符号 -->
        <text x="500" y="90" font-size="40" fill="#ff6b6b">❌</text>
        <text x="420" y="90" font-size="40" fill="#868e96">?</text>
        

    </g>

    <!-- 箭头定义 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#adb5bd"/>
        </marker>
    </defs>
</svg> 